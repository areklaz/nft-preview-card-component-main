<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="img-box">
            <div class="img-shadow">
                <img src="./images/icon-view.svg" alt="eye icon">
            </div>
            <img src="./images/image-equilibrium.jpg" alt="nft image" class="nft-img">
        </div>
        <div class="card-main">
            <h1 class="product-name">Equilibrium #3429</h1>
            <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info-box">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="icon icon-ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div class="time-left">
                    <img src="./images/icon-clock.svg" alt="clock icon" class="icon icon-clock">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="author-box">
                <img src="./images/image-avatar.png" alt="author avatar" class="author-avatar">
                <p>Creation of <span class="author-name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>






</body>

</html>
